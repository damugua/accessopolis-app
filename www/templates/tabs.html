
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Pets Tab -->
  <tab title="Search" icon="icon ion-search" href="#/tab/locations">
    <nav-view name="locations-tab"></nav-view>
  </tab>


  <!-- Adopt Tab -->
  <tab title="Adopt" icon="icon ion-heart" href="#/tab/adopt">
    <nav-view name="adopt-tab"></nav-view>
  </tab>

  <!-- Upload Tab -->
  <tab title="Upload" icon="icon ion-upload" href="#/tab/upload">
    <nav-view name="upload-tab"></nav-view>
  </tab>

  <!-- About Tab -->
  <tab title="About" icon="icon ion-home" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
